language: cpp
branches:
  only:
      - /.*/
env:
    global:
      - TRAVIS_BUILD_TYPE=RelWithDebInfo
      - TRAVIS_TESTS=ON
matrix:
    include:
        - os: linux
          dist: xenial
          sudo: required
          node_js:
              - "8"
    env:
        - ZIP_SUFFIX=ubuntu-xenial
git:
    depth: 2
cache:
  directories:
  - $TRAVIS_BUILD_DIR/deps
  - $TRAVIS_BUILD_DIR/build
before_cache:
      - rm -rf $TRAVIS_BUILD_DIR/build/nodes
addons:
  apt:
    packages:
    - cmake
    - libssl-dev
    - libleveldb-dev
    - openssl
install: |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      chmod a+x ./tools/ci/*.sh &&  chmod a+x ./tools/ci/*.py && bash ./tools/ci/check-commit.sh;
    fi
script:
    mkdir -p build && cd build && cmake -DTESTS=ON .. && make -j$(nproc) && ./bin/test-fisco-bcos -- --testpath=../test/data/ && ../tools/build_chain.sh -l "127.0.0.1:1" -e bin/fisco-bcos && cd nodes && bash start_all.sh && sleep 2 && [ $(bash transTest.sh | grep "result" | wc -l) -eq 1 ]
after_success:
    cd $TRAVIS_BUILD_DIR && bash <(curl -s https://codecov.io/bash)
after_failure:
    # rm -rf $TRAVIS_BUILD_DIR/build $TRAVIS_BUILD_DIR/deps
webhooks:
    urls:
      - https://webhooks.gitter.im/e/334c46f8aee9f5fb65dc
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

